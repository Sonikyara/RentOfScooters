# AOP
spring.aop.auto=true
#spring.aop.proxy-target-class=true

server.port=8081

debug=true

jwt.secret=secret

# LOGGING
logging.level.org.springframework=DEBUG
logging.file=eu.senla.statkevich.entity.scooters.log
logging.path=/var/log

